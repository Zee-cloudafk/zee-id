<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>@zee.id</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

  body {
  height: 100vh;
  margin: 0;
  background: 
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("wallhaven-po83gp.jpg") center / cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}


/* ===== CLOCK ===== */
.clock {
  position: fixed;
  top: 16px;
  right: 16px;
  padding: 8px 14px;
  background: rgba(0,180,255,.2);
  border: 1px solid rgba(0,200,255,.5);
  border-radius: 8px;
  font-size: 14px;
}

/* ===== AUDIO BADGE ===== */
.audio-badge {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 8px 14px;
  border-radius: 20px;
  background: rgba(0,0,0,.6);
  border: 1px solid rgba(0,200,255,.5);
  cursor: pointer;
  display: flex;
  gap: 8px;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  width: 380px;
  padding: 32px;
  border-radius: 22px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.04)
  );
  border: 1px solid rgba(0,200,255,.45);
  backdrop-filter: blur(18px);
  box-shadow:
    0 30px 70px rgba(0,0,0,.7),
    0 0 40px rgba(0,200,255,.3);
  text-align: center;
  animation: fadeUp .8s ease;
  transform: translateZ(0);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== AVATAR ===== */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: auto;
  background: url("avatar.jpg") center / cover no-repeat;
  border: 3px solid #4fdcff;
  box-shadow:
    0 0 0 6px rgba(79,220,255,.2),
    0 15px 35px rgba(0,0,0,.6);
}

h1 {
  margin-top: 14px;
  font-size: 22px;
  text-shadow: 0 0 12px rgba(80,200,255,.6);
}

p {
  margin-top: 6px;
  font-size: 14px;
  opacity: .9;
}

.social {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
}

.social a {
  width: 34px;
  height: 34px;

  display: flex;
  align-items: center;
  justify-content: center;

  color: #ff4d4d;
  text-decoration: none;

  transition: transform .25s ease, opacity .25s ease;
}

.social a:hover {
  transform: translateY(-3px) scale(1.1);
  opacity: 0.85;
}

/* üî• INI KUNCI */
.social svg {
  width: 22px;
  height: 22px;

  fill: currentColor;

  display: block;     /* hilangkan baseline */
  flex-shrink: 0;     /* cegah deform */
}



/* ===== PLAYER ===== */
.player {
  margin-top: 18px;
}

.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #4fdcff;
}

.controls {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

.controls button {
  background: #4fdcff;
  border: none;
  padding: 6px 14px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="audio-badge" onclick="toggleMusic()">üîä @YOUR AUDIO</div>
<div class="clock" id="clock">00:00</div>

<div class="card">
  <div class="avatar"></div>
  <h1>YOUR NAME</h1>
  <p>YOUR BIO</p>

<div class="social">

  <!-- Discord -->
  <a href="#">
    <svg viewBox="0 0 24 24">
      <path d="M20 4a16 16 0 0 0-4-1l-.4.8a12 12 0 0 1-6.2 0L9.1 3A16 16 0 0 0 5 4C3 7 2 10 2 13a15 15 0 0 0 6 6l1-1.6a10 10 0 0 1-1.6-.8l.4-.3a11 11 0 0 0 8.4 0l.4.3a10 10 0 0 1-1.6.8l1 1.6a15 15 0 0 0 6-6c0-3-1-6-3-9zM9 14c-.8 0-1.5-.7-1.5-1.5S8.2 11 9 11s1.5.7 1.5 1.5S9.8 14 9 14zm6 0c-.8 0-1.5-.7-1.5-1.5S14.2 11 15 11s1.5.7 1.5 1.5S15.8 14 15 14z"/>
    </svg>
  </a>

  <!-- Roblox -->
  <a href="#">
    <svg viewBox="0 0 24 24">
      <path d="M3 3l18-3 3 18-18 3-3-18zm11.5 7.5l-1-5.1-5.1 1 1 5.1 5.1-1z"/>
    </svg>
  </a>

  <!-- Spotify -->
  <a href="#">
    <svg viewBox="0 0 24 24">
      <path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm4.5 14.7c-.2.3-.6.4-.9.2-2.5-1.5-5.6-1.8-9.2-.8-.4.1-.8-.1-.9-.5-.1-.4.1-.8.5-.9 4-.9 7.6-.6 10.5 1 .4.2.5.6.3 1z"/>
    </svg>
  </a>

  <!-- TikTok -->
  <a href="#">
    <svg viewBox="0 0 24 24">
      <path d="M12.6 2h3.1c.2 1.4 1.3 3 3.7 3v3.1c-1.7 0-3.4-.6-4.7-1.6v7.2c0 3.3-2.7 6-6 6s-6-2.7-6-6 2.7-6 6-6c.4 0 .7 0 1 .1v3.2c-.3-.1-.6-.1-1-.1-1.5 0-2.8 1.3-2.8 2.8S9 17 10.5 17s2.8-1.3 2.8-2.8V2z"/>
    </svg>
  </a>

</div>



  <div class="player">
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
    <div class="controls">
      <button onclick="music.play()">‚ñ∂</button>
      <button onclick="music.pause()">‚è∏</button>
    </div>
  </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const music = document.getElementById("music");
const bar = document.getElementById("bar");

music.addEventListener("timeupdate", () => {
  bar.style.width = (music.currentTime / music.duration) * 100 + "%";
});

function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

setInterval(() => {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}, 1000);
</script>

</body>
</html>
