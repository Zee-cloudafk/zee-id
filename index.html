<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@zee.id</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

    body {
            height: 100vh;
            margin: 0;
            background:
                radial-gradient(circle at top, rgba(0, 200, 255, 0.18), transparent 45%),
                radial-gradient(circle at bottom, rgba(0, 120, 255, 0.12), transparent 50%),
                linear-gradient(135deg, #070b10, #0b1a24, #05080c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
       .card {
  width: 350px;
  padding: 28px 26px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 20px;
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  text-align: center;
  animation: enter 0.8s ease forwards;

@keyframes enter {
  from {
    opacity: 0;
    transform: translateY(25px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

  box-shadow:
    0 20px 40px rgba(0,0,0,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.06);

  transition: all 0.35s ease;
}
.card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.6),
    0 0 25px rgba(0,180,255,0.25);
}

.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin: auto;
  background: url("1000010429.jpg") center / cover no-repeat;

  border: 2px solid rgba(80, 200, 255, 0.9);
  box-shadow:
    0 0 0 4px rgba(80, 200, 255, 0.12),
    0 10px 25px rgba(0,0,0,0.5);

  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.avatar:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 0 6px rgba(80, 200, 255, 0.2),
    0 18px 35px rgba(0,0,0,0.6);
}



        .social {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social a {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            transition: .2s;
        }

        .social a:hover {
            background: #33cfff;
            color: black;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar"></div>
        <h2 style="margin-top: 12px;">Zee</h2>
        <p style="opacity: .7;">Welcome to my bio profile</p>

        <div class="social">
            <a href="#">YT</a>
            <a href="#">IG</a>
            <a href="#">TT</a>
            <a href="#">SP</a>
        </div>
    </div>

</body>
</html>
