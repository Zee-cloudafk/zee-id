<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

  body {
  height: 100vh;
  margin: 0;
  background: 
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("wallhaven-po83gp.jpg") center / cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}


/* ===== CLOCK ===== */
.clock {
  position: fixed;
  top: 16px;
  right: 16px;
  padding: 8px 14px;
  background: rgba(0,180,255,.2);
  border: 1px solid rgba(0,200,255,.5);
  border-radius: 8px;
  font-size: 14px;
}

/* ===== AUDIO BADGE ===== */
.audio-badge {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 8px 14px;
  border-radius: 20px;
  background: rgba(0,0,0,.6);
  border: 1px solid rgba(0,200,255,.5);
  cursor: pointer;
  display: flex;
  gap: 8px;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  width: 380px;
  padding: 32px;
  border-radius: 22px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.04)
  );
  border: 1px solid rgba(0,200,255,.45);
  backdrop-filter: blur(18px);
  box-shadow:
    0 30px 70px rgba(0,0,0,.7),
    0 0 40px rgba(0,200,255,.3);
  text-align: center;
  animation: fadeUp .8s ease;
  transform: translateZ(0);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== AVATAR ===== */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: auto;
  background: url("avatar.jpg") center / cover no-repeat;
  border: 3px solid #4fdcff;
  box-shadow:
    0 0 0 6px rgba(79,220,255,.2),
    0 15px 35px rgba(0,0,0,.6);
}

h1 {
  margin-top: 14px;
  font-size: 22px;
  text-shadow: 0 0 12px rgba(80,200,255,.6);
}

p {
  margin-top: 6px;
  font-size: 14px;
  opacity: .9;
}

/* ===== SOCIAL ===== */
.social {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.social a {
  width: 60px;
  height: 60px;
  border-radius: 18px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(255,255,255,0.20);
  border: 2px solid rgba(0,180,255,0.9);

  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  box-shadow:
    0 0 10px rgba(0,180,255,0.35),
    inset 0 0 10px rgba(255,255,255,0.4);

  transition: 0.25s ease;
}

.social a:hover {
  transform: translateY(-3px);
  box-shadow:
    0 0 20px rgba(0,180,255,0.8),
    inset 0 0 12px rgba(255,255,255,0.7);
}

.social svg {
  width: 32px;
  height: 32px;
  fill: white;
  opacity: 0.9;
  transition: 0.25s ease;
}

.social a:hover svg {
  fill: black;
  opacity: 1;
}


/* ===== PLAYER ===== */
.player {
  margin-top: 18px;
}

.progress {
  width: 100%;
  height: 6px;
  background: rgba(255,255,255,.25);
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #4fdcff;
}

.controls {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

.controls button {
  background: #4fdcff;
  border: none;
  padding: 6px 14px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

      <button onclick="music.pause()">‚è∏</button>

<audio id="music" src="music.mp3"></audio>

<script>
const music = document.getElementById("music");
const bar = document.getElementById("bar");

music.addEventListener("timeupdate", () => {
  bar.style.width = (music.currentTime / music.duration) * 100 + "%";
});

function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

setInterval(() => {
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}, 1000);
</script>
