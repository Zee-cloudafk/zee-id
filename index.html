<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@zee.id</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

body {
  min-height: 100vh;
  margin: 0;
  background:
    linear-gradient(
      rgba(10, 20, 30, 0.55),
      rgba(10, 20, 30, 0.75)
    ),
    url("efda82f262c458fc47c097eca7e9f8ea.png") center / cover no-repeat fixed;

  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px) saturate(120%);
  -webkit-backdrop-filter: blur(8px) saturate(120%);
  z-index: -1;
}


.card {
  width: 360px;
  padding: 30px 28px;
  border-radius: 22px;

  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.04)
  );

  border: 1px solid rgba(120,200,255,0.35);

  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  box-shadow:
    0 25px 60px rgba(0,0,0,0.65),
    0 0 40px rgba(0,180,255,0.25);

  text-align: center;
  transform: translateZ(0); /* anti blur */
}


    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 25px rgba(0,180,255,0.25);
    }

    /* ================= ANIMATION ================= */
    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(25px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ================= AVATAR ================= */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: auto;

  background: url("avatar-hd.jpg") center / cover no-repeat;

  border: 3px solid #4fdcff;
  box-shadow:
    0 0 0 6px rgba(79,220,255,0.18),
    0 15px 35px rgba(0,0,0,0.6);
}


    .avatar:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 0 6px rgba(80, 200, 255, 0.2),
        0 18px 35px rgba(0,0,0,0.6);
    }

    /* ================= TEXT ================= */
    h2 {
      margin-top: 14px;
      font-size: 22px;
    }

    p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.75;
    }

    /* ================= SOCIAL ================= */
    .social {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;

      transition: all 0.3s ease;
    }

    .social a:hover {
      background: rgba(80,200,255,0.9);
      color: #000;
      box-shadow: 0 0 15px rgba(80,200,255,0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar"></div>
    <h2>Zee</h2>
    <p>Welcome to my bio profile</p>

    <div class="social">
      <a href="#">YT</a>
      <a href="#">IG</a>
      <a href="#">TT</a>
      <a href="#">SP</a>
    </div>
  </div>

</body>
</html>
